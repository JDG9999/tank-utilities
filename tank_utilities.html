<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tank utilities</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div class="page-header">
          <h1>Tank Utilities</h1>
          <hr>
        </div>

        <div class="row">

          <div class="col-12 col-md-5 tank-section mb-3">
            <h2 class="mb-3">Water tank</h2>
            <div class="tank mb-2">
              <img id="img-tank" alt="tank" src="resources/tank_square.png">
              <div id="water"></div>
            </div>
            <button type="button" class="btn btn-primary" onclick="drainTank()">Drain</button>
          </div>

          <div class="col-12 col-md-2 mb-4">
            <h2>Tank level</h2>
            <hr>
            <span>Level (lts)</span><br>
            <input id="current-level" class="form-control" type="text" disabled><br>
            <span>Set point (lts)</span><br>
            <input id="set-point" class="form-control" type="number"><br>
            <button type="button" class="btn btn-primary" onclick="setTankLevel()">Set</button>
          </div>

          <div class="col-12 col-md-5 mb-4">

            <h2> Setup </h2>
            <hr>

            <h3 class="mb-3">Capacity</h3>

            <div class="row mb-1">
              <div class="col-md-3">
                <span>Maximum</span>
              </div>
              <div class="col-md-9">
                <input id="maximum" class="form-control" type="number">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">
                <span>Minimum</span>
              </div>
              <div class="col-md-9">
                <input id="minimum" class="form-control" type="number">
              </div>
            </div>

            <h3 class="mb-3">Alarms</h3>

            <div class="row mb-1 fo">
              <div class="col-md-3">
                <span>High level</span>
              </div>
              <div class="col-md-9">
                <input id="high-level" class="form-control" type="number">
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-md-3">
                <span>Low level</span>
              </div>
              <div class="col-md-9">
                <input id="low-level" class="form-control" type="number">
              </div>
            </div>

            <button type="button" class="btn btn-primary mt-3" onclick="setProperties()">
              Confirm
            </button>

          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
